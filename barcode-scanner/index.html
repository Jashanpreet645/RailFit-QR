<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Barcode Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Custom Barcode Scanner</h1>
            <p>Scan or upload a custom 16-bar barcode to decode it</p>
        </header>

        <div class="tabs">
            <button id="webcamTab" class="tab-button active">
                <i class="fas fa-camera"></i> Webcam Scan
            </button>
            <button id="uploadTab" class="tab-button">
                <i class="fas fa-upload"></i> Upload Image
            </button>
        </div>

        <div class="content-area">
            <!-- Webcam View -->
            <div id="webcamView" class="view active">
                <div class="video-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                <div class="controls">
                    <button id="startButton" class="btn primary">
                        <i class="fas fa-play"></i> Start Camera
                    </button>
                    <button id="scanButton" class="btn primary" disabled>
                        <i class="fas fa-barcode"></i> Scan Now
                    </button>
                </div>
            </div>

            <!-- Upload View -->
            <div id="uploadView" class="view">
                <div class="upload-container">
                    <div id="dropZone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop an image here or click to browse</p>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                    <div class="preview-container">
                        <img id="previewImage" src="" alt="Preview" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <div class="result-container">
            <h2>Scan Result</h2>
            <div id="result" class="result-box">
                <p class="placeholder">Scan a barcode to see the result</p>
                <div id="hexResult" class="hex-result"></div>
            </div>
            <div id="error" class="error-message"></div>
        </div>

        <div class="debug-info">
            <button id="toggleDebug" class="btn secondary">
                <i class="fas fa-bug"></i> Toggle Debug Info
            </button>
            <div id="debugInfo" class="debug-container" style="display: none;">
                <h3>Debug Information</h3>
                <div id="debugContent"></div>
            </div>
        </div>
    </div>

    <!-- Load OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
